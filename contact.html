      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="/">YH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item mx-4">
              <a class="nav-link" aria-current="page" href="/about.html"

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5 my-5">
      <div class="row">
        <div class="col mt-5">
          <h3>Contact me</h3>
          <p>
            Got a question or want to collaborate? or even just say hello? Let's
            connect!
          </p>
          <p>
            ✉️
            <a class="email text-success" href="mailto:yara.alhawari@gmail.com"
              >yara.alhawari@gmail.com</a
            >
          </p>
        </div>
        <div class="col">
          <form action="">
            <div class="mb-3">
              <label for="InputName" class="form-label">Your Name:</label>
              <input type="name" class="form-control" id="InputName" required />
            </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label"> Your Email:</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="InputMessage" class="form-label">Your Message:</label>
              <textarea
                class="form-control"
                placeholder=""
                id="floatingTextarea2"
                style="height: 100px"
                required
              ></textarea>
            </div>
          </form>
          <button
            type="submit"
            class="btn btn-outline-success py-2 px-5 my-4 submit"
          >
            >>> Submit
          </button>
        </div>
      </div>
    </div>
